{% extends "base.html" %} {% block title %}{{_('Editar Produto')}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-3">{% include 'sidebar.html' %}</div>
  <div class="col-md-9">
    <h2>{{_('Editar Produto')}}</h2>
    <form method="POST">
      {{ form.csrf_token }}
      <div class="mb-3">
        {{ form.name.label }} {{ form.name(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-primary">{{_('Atualizar')}}</button>
    </form>
  </div>
</div>
{% endblock %}
